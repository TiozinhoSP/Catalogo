
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stereolove Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 50px;
      vertical-align: middle;
    }

    h1 {
      display: inline;
      margin-left: 15px;
      font-size: 24px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 10px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .item p {
      font-size: 12px;
      margin: 0;
    }

    .item a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/LOGO7.png" alt="Stereolove Records">
    <h1>Stereolove Records</h1>
  </header>

  <div class="catalogo">
    <div class="item">
      <a href="jorge-ben-bolado.html">
        <img src="images/Jorge_Ben_Bolado_Frente.png" alt="Jorge Ben - Bolado">
        <p>Jorge Ben - Bolado</p>
      </a>
    </div>

    <!-- Adicione outros discos aqui da mesma forma -->

  </div>
</body>
</html>
